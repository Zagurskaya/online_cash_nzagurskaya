<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/menucash :: header-css"/>

</head>
<body>

<div th:replace="fragments/menucash :: header"/>

<div class="container">

    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Iso</th>
            <th>Наименование</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currency, stat : ${currencies}">
            <td th:text="${currency.id}"></td>
            <td th:text="${currency.iso}"></td>
            <td th:text="${currency.name}"></td>
            <td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
