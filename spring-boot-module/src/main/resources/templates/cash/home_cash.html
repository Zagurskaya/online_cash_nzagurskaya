<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/menucash :: header-css"/>

</head>
<body>

<div th:replace="fragments/menucash :: header"/>

<div class="container">
    <H2>Users </H2>
    <form action="/cash/new_password" th:object="${userProfileDTO}" method="post">

        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Логин</th>
                <th>Пароль</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Role</th>
                <th>Delete</th>
                <th>New Password</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr th:each="user, stat : ${profiles}">-->
            <tr>
                <td th:text="${userProfileDTO.username}"></td>
                <td th:text="${userProfileDTO.lastName}"></td>
                <td th:text="${userProfileDTO.firstName}"></td>
                <td th:text="${userProfileDTO.patronymic}"></td>
                <td th:text="${userProfileDTO.role}"></td>

            </tr>
            </tbody>
        </table>
        <div class="field">
            <button type="submit" value="submit" class="btn btn-success">new password</button>
        </div>
    </form>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
